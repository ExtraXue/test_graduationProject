                        <script type="text/javascript">

                            function showLocale(objD) {
                                var str, colorhead, colorfoot;
                                var yy = objD.getYear();
                                if(yy < 1900) yy = yy + 1900;
                                var MM = objD.getMonth() + 1;
                                if(MM < 10) MM = '0' + MM;
                                var dd = objD.getDate();
                                if(dd < 10) dd = '0' + dd;
                                var hh = objD.getHours();
                                if(hh < 10) hh = '0' + hh;
                                var mm = objD.getMinutes();
                                if(mm < 10) mm = '0' + mm;
                                var ss = objD.getSeconds();
                                if(ss < 10) ss = '0' + ss;
                                var ww = objD.getDay();
                                if(ww == 0) colorhead = "<font color=\"#777\">";
                                if(ww > 0 && ww < 6) colorhead = "<font color=\"#777\">";
                                if(ww == 6) colorhead = "<font color=\"#777\">";
                                if(ww == 0) ww = "星期日";
                                if(ww == 1) ww = "星期一";
                                if(ww == 2) ww = "星期二";
                                if(ww == 3) ww = "星期三";
                                if(ww == 4) ww = "星期四";
                                if(ww == 5) ww = "星期五";
                                if(ww == 6) ww = "星期六";
                                colorfoot = "</font>"
                                str = colorhead + yy + "-" + MM + "-" + dd + " " + "  " + ww + colorfoot;
                                return(str);
                            }

                            function tick() {
                                var today;
                                today = new Date();
                                document.getElementById("localtime").innerHTML = showLocale(today);
                                window.setTimeout("tick()", 1000);
                            }
                            tick();
                        </script>

<script language="javascript" type="text/javascript">
    <!--//--><![CDATA[//><!--
    //党刊联盟图片滚动列表
    var Speed = 1; //速度(毫秒)
    var Space = 30; //每次移动(px)
    var PageWidth = 424; //翻页宽度
    var fill = 0; //整体移位
    var MoveLock = false;
    var MoveTimeObj;
    var Comp = 0;
    var AutoPlayObj = null;
    GetObj("List2").innerHTML = GetObj("List1").innerHTML;
    GetObj('ISL_Cont').scrollLeft = fill;
    GetObj("ISL_Cont").onmouseover = function(){clearInterval(AutoPlayObj);}
    GetObj("ISL_Cont").onmouseout = function(){AutoPlay();}
    AutoPlay();
    function GetObj(objName){if(document.getElementById){return eval('document.getElementById("'+objName+'")')}else{return eval('document.all.'+objName)}}
    function AutoPlay(){ //自动滚动
        clearInterval(AutoPlayObj);
        AutoPlayObj = setInterval('ISL_GoDown();ISL_StopDown();',5000); //间隔时间
    }
    function ISL_GoUp(){ //上翻开始
        if(MoveLock) return;
        clearInterval(AutoPlayObj);
        MoveLock = true;
        MoveTimeObj = setInterval('ISL_ScrUp();',Speed);
    }
    function ISL_StopUp(){ //上翻停止
        clearInterval(MoveTimeObj);
        if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0){
            Comp = fill - (GetObj('ISL_Cont').scrollLeft % PageWidth);
            CompScr();
        }else{
            MoveLock = false;
        }
        AutoPlay();
    }
    function ISL_ScrUp(){ //上翻动作
        if(GetObj('ISL_Cont').scrollLeft <= 0){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft + GetObj('List1').offsetWidth}
        GetObj('ISL_Cont').scrollLeft -= Space ;
    }
    function ISL_GoDown(){ //下翻
        clearInterval(MoveTimeObj);
        if(MoveLock) return;
        clearInterval(AutoPlayObj);
        MoveLock = true;
        ISL_ScrDown();
        MoveTimeObj = setInterval('ISL_ScrDown()',Speed);
    }
    function ISL_StopDown(){ //下翻停止
        clearInterval(MoveTimeObj);
        if(GetObj('ISL_Cont').scrollLeft % PageWidth - fill != 0 ){
            Comp = PageWidth - GetObj('ISL_Cont').scrollLeft % PageWidth + fill;
            CompScr();
        }else{
            MoveLock = false;
        }
        AutoPlay();
    }
    function ISL_ScrDown(){ //下翻动作
        if(GetObj('ISL_Cont').scrollLeft >= GetObj('List1').scrollWidth){GetObj('ISL_Cont').scrollLeft = GetObj('ISL_Cont').scrollLeft - GetObj('List1').scrollWidth;}
        GetObj('ISL_Cont').scrollLeft += Space ;
    }
    function CompScr(){
        var num;
        if(Comp == 0){MoveLock = false;return;}
        if(Comp < 0){ //上翻
            if(Comp < -Space){
                Comp += Space;
                num = Space;
            }else{
                num = -Comp;
                Comp = 0;
            }
            GetObj('ISL_Cont').scrollLeft -= num;
            setTimeout('CompScr()',Speed);
        }else{ //下翻
            if(Comp > Space){
                Comp -= Space;
                num = Space;
            }else{
                num = Comp;
                Comp = 0;
            }
            GetObj('ISL_Cont').scrollLeft += num;
            setTimeout('CompScr()',Speed);
        }
    }
    //--><!]]>
</script>

        setTimeout(function ()
        {
            clearInterval(oBox.timer);
            var iTop = parseInt((document.documentElement.clientHeight - oBox.offsetHeight)/2) + iScrollTop + 50;

            {
