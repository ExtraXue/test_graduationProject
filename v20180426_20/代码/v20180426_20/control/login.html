<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:80px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form action="enter.php" method="post" onsubmit="return enter()">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="field">-->
                            <!--<input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />-->
                           <!--<img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">  -->

                        <!--</div>-->
                    <!--</div>-->

                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
                <div class="reg_guide">还未注册？<a href="register.html" style="font-family: 微软雅黑; font-weight: bold">单击此处</a>进行注册</div>
            </div>

            </form>
            <script type="text/javascript">
                function enter()
                {
                    var username=document.getElementById("username").value;//获取form中的用户名
                    var password=document.getElementById("password").value;
                    var regex=/^[/s]+$/;//声明一个判断用户名前后是否有空格的正则表达式
                    if(regex.test(username)||username.length==0)//判定用户名的是否前后有空格或者用户名是否为空
                    {
                        alert("用户名格式不正确，请重新填写");
                        return false;
                    }
                    if(regex.test(password)||password.length==0)//同上述内容
                    {
                        alert("密码格式不正确，请重新填写");
                        return false;
                    }
                    return true;
                }
                function register()
                {
                    window.location.href="register.html";//跳转到注册页面
                }
            </script>


        </div>
    </div>
</div>

</body>
</html>
